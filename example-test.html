<html>
<head>
	<meta charset="UTF-8" />
	<title>Example Test</title>
	<link rel="stylesheet" href="lib/qunit/qunit.css" type="text/css" media="screen">
	
	<!-- Include any dependencies (not included in this repo) -->
	<script type="text/javascript" src="lib/jquery/jquery-1.6.2.min.js"></script>
	
	<!-- Include QUnit and the JUnit outputter (QUnit isn't included) -->
	<script type="text/javascript" src="lib/qunit/qunit.js"></script>
	<script type="text/javascript" src="lib/qunit-junit-outputter.js"></script> <!-- REQUIRED -->
	
	<script type="text/javascript">
		
	// Include your tests
	module('Module 1');

	test("test 1", 2, function () {
		equal(1, 1, "Assert 1 = 1");
		equal(1, 2, "Assert fail 1 = 2");
	});
	
	asyncTest("test 2", 3, function () {
		equal(1, 1, "Assert 1 = 1");
		equal(1, 2, "Assert fail 1 = 2");
		equal(1, 1, "Assert 1 = 1");
		start();
	});
	
	module('Module 2');
	
	test("test 3", 2, function () {
		equal(1, 1, "Assert 1 = 1");
		equal(1, 2, "Assert fail 1 = 2");
	});
	
	asyncTest("test 4", 3, function () {
		equal(1, 1, "Assert 1 = 1");
		equal(1, 2, "Assert fail 1 = 2");
		equal(1, 3, "Assert fail 1 = 3");
		start();
	});
	</script>

</head>
<body>
	<div id="qunit"></div>
</body>
</html>
